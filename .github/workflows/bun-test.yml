name: Test

on: push

jobs:
    bun-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install bun
              uses: oven-sh/setup-bun@v2

            - name: Install Git
              run: |
                sudo apt-get update
                sudo apt-get install -y git

            - name: "Install Dependencies"
              run: bun install

            - name: "Run lint"
              run: bun lint

            - name: "Run test"
              run: bun test
              env:
                  PORT: ${{ vars.PORT }}
                  HOSTNAME: ${{ vars.HOSTNAME }}
                  HOST: ${{ vars.HOST }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PASSWORD: ${{ secrets.PASSWORD }}
                  TABLE: ${{ secrets.TABLE }}
